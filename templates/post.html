        padding: 0;

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

        <li class="nav-item">

          <a class="nav-link active" aria-current="page"href="/post">Post</a>

    <h1>Post</h1>
    <div class="container mb-3">
   
    <form method="POST" action="/post">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User</label>
            <input type="text" class="form-control" id="postUser" name="postUser" placeholder="Enter the user">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Text</label>
            <input type="textarea" class="form-control" id="text" name="text" placeholder="Enter the text">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Created at</label>
            <input type="date" class="form-control" id="createdat" name="createdat" placeholder="Enter the createdat">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Updated at</label>
            <input type="date" class="form-control" id="updatedat" name="updatedat" placeholder="Enter the updatedat">
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
